<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
    {% load static %}
    <script src={% static "gravapp/jquery.js" %}></script>
    <script src={% static "gravapp/d3.js" %}></script>
    <script>

    var width = 960,
    height = 500

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    var force = d3.layout.force()
    .gravity(0.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

    var data = {{ context|safe }};

    var json = JSON.parse((JSON.stringify(data)));
    force
      .nodes(json.nodes)
      .links(json.links)
      .start();

    var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

    var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

    node.append("circle")
      .attr("r", 5);
      //.attr("fill", function(d) { return color(d.group); })

    node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

    force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    });
    </script>
    <script>
        $(function() { 
            $('input[type=submit]').click(function() {              
                var fst_name = $('#id_first_name').val();
                var lst_name = $('#id_last_name').val();
                var name = { 'first_name': fst_name, 'last_name': lst_name };

                $.post('/create_character/', name, function(res) {
                    alert(res);
                }); 

                return false;
            });
        });
    </script>
    <form method="post">
        {% csrf_token %}
        {{ form }}

        <input type="submit" value="Create" />
    </form>
